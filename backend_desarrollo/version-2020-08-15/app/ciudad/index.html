<!-- form -->
<div name="divform" ng-show="showForm"> 
  <!-- <h3>Ciudad</h3> -->
  <form accept-charset="UTF-8"><!-- novalidate -->
    <h3>Ciudad</h3>
    <br>Nombre *<br>
    <input name="nombre" type="text" ng-model="data.nombre" auto-focus
     class="form-control input-sm">

    <br>Código *<br>
    <input id="login" name="codigo" type="text" ng-model="data.codigo"
     class="form-control input-sm">
    <!--auto-focus="{{ focusInput }}" value="auto-focus on"-->
    
    <br>País<br>
    <select name="cod_pais" ng-model="data.cod_pais" class="form-control input-sm">
      <option value="">-Seleccione-</option>
      <option ng-repeat="a in lista_paises" value="{{a.codigo}}">{{a.nombre}}</option>
    </select>

    <br>Observaciones<br>
    <textarea name="observ" ng-model="data.observ" cols="50" rows="3" placeholder="Observaciones" 
     class="form-control input-sm">
    </textarea>
    <br>
    <br>

    <button type="button" class="button2" ng-click="save()">Guardar</button>
    <button type="button" class="button2" ng-click="saveAndReset()">Guardar y Agregar(+)</button>
    <!--TODO. mostrar mensaje de confirmacion antes de borrar-->
    <button type="button" class="button2" ng-click="delete()" ng-if="modo != 'new' ">Borrar</button>

<!-- TODO. quitar boton.solo de pruebas
   <button ng-click="reset()">(Agregar)</button>
 -->

 <!--datos ocultos, dos formas de obtenerlos-->
 <div style="visibility: hidden;">
  <input name="id" type="hidden" ng-model="data.id">
  <span name="id" >data.id:{{data.id}}</span>
</div>
</form>

<p>
  <a href="#!/ciudades/">&lt;&lt;&lt; Regresar a Lista</a>
</p>

</div>

</div>

    <a href="#!/ciudades">Volver a Lista de Ciudades</a>

<div name="divMensajeError" ng-show="showError == true" class="error-element animate-show-hide">
  <p>Message Operation: {{msg}}</p>

  <!--debug. mostrar todo estos datos si el nivel de depuracion de la app es DEBUG-ALL. colocarlo dentro de otro div-->
